<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="final.css">

  <title>rock paper scissors</title>
</head>

<body>
  <div class="game-container">
    <p>Rock Paper Scissors</p>
    <div class="buttons">
        <button class="move-button rock-button">
            <img src="rock-emoji.png" class="game-icon" alt="Rock">
        </button>
        <button class="move-button paper-button">
            <img src="paper-emoji.png" class="game-icon" alt="Paper">
        </button>
        <button class="move-button scissors-button">
            <img src="scissors-emoji.png" class="game-icon" alt="Scissors">
        </button>
    </div>
    <p class="display-result"></p>
    <p class="display-moves"></p>
    <p class="display-score score-margin"></p>
    <div class="controls">
        <button class="reset-button js-reset">Reset Score</button>
        <button class="css-auto-play">Auto Play</button>
    </div>
</div>

<script src="final.js"></script>

</body>
</html>
